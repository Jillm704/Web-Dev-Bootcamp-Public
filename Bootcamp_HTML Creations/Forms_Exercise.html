<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>

<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input pattern=".{5,10}" required title="5 to 10 characters" id="password" type="password" name="password" placeholder="your password">
</div>

<div>
	<label>
		Birthday:
		<select name="month">
		<option>Month</option>
		<option>July</option>
		<option>August</option>
		<option>September</option>
		</select>

		<select name="day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		</select>

		<select name="year">
		<option>Year</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		</select>
	</label>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed" required>
</div>

<input type="submit">
</form>

</body>
</html>
